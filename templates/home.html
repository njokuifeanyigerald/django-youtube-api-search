<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center ">
    <br>
    <hr class="my-4">
    <h2 class="text-center text-capitalize text-secondary">@realBadGeek's youtube api</h2>
    <hr class="my-4">
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group ">
            <input name="q" class="form-control text-center" placeholder="youtube search" type="text">
            <br>
            <button type="submit" name="button" class="btn btn-outline-pink"><i class="fab fa-youtube pr-1">search</i></button>
            <button type="submit" name="button" value="youtube" class="btn btn-outline-pink"><i class="fab fa-youtube pr-1">youtube</i></button>
        </div>
    </form>
    <br>
    <hr>
    {% for video in videos %}
        <div class="card-group row col-md-6 ">
          <div class="card mb-4 ">
            <img src="{{ video.thumbnail }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ video.title }}</h5>
              <button class="btn btn-outline-info"><a href="{{ video.url }}">view</a></button>
              <p class="card-text float-right"><small class="text-muted">{{ video.duration }} min</small></p>

            </div>
          </div>
        </div>
    {% endfor %}
    <br>

</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>


</html>
